<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:5000">MyDuka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/sales">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/dashboard">Dashboard</a>
          </li>
          <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Products Here
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->
          <div class="modal-body">
            <form action="/add_products" method="post">
              <div class="mb-3">
                <label for="exampleInputProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="p-name" id="exampleInputProductName"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputBuyingPrice" class="form-label">Buying Price</label>
                <input type="number" class="form-control" name="b-price" id="exampleInputBuyingPrice">
              </div>
              <div class="mb-3">
                <label for="exampleInputSellingPrice" class="form-label">Selling Price</label>
                <input type="number" class="form-control" name="s-price" id="exampleInputSellingPrice">
              </div>
              <div class="mb-3">
                <label for="exampleInputStockQuantity" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" name="quantity" id="exampleInputStockQuantity">
              </div><br>
              <!-- <button type="submit" class="btn btn-primary">Add Product</button> -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add Product</button>
          </div> -->
        </div>
      </div>
    </div>

  </div>

  <!-- <div>
        <p>My Products Page</p>
        <p>{{products}}</p>
        {% for product in products %}
        <ul>
            <li>{{product}}</li>
        </ul>
        {% endfor %}
    </div> -->
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product ID</th>
          <th scope="col">Product Name</th>
          <th scope="col">Buying Price</th>
          <th scope="col">Selling Price</th>
          <th scope="col">Stock Quantity</th>
        </tr>
      </thead>
      <tbody>
        We're going to loop through our products

        {% for product in products %}
        <tr>
          <td>{{product[0]}}</td>
          <td>{{product[1]}}</td>
          <td>{{product[2]}}</td>
          <td>{{product[3]}}</td>
          <td>{{product[4]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
